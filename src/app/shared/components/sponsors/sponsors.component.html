<section class=" sponsors py-4">
  <div  class="container" >

    @if (!loading ) {
      <div class="card-main">
        <owl-carousel-o [options]="customOptions" dir="ltr" >
          @for (log of logo; track $index) {
            <ng-template carouselSlide >
              <a [attr.aria-label]="log.small_img_alt" href="{{log.link}}" target="_blank" class="text-dark">
                <div class="ccard ">
                  <img height="86px" width="200px" loading="lazy"
                    [src]="log.small_image_on_slider"
                    [alt]="log.small_img_alt"
                    [title]="log.small_img_alt"
                    class="image img-fluid">
                  </div>
                </a>
              </ng-template>
            }
          </owl-carousel-o>
        </div>
      }
