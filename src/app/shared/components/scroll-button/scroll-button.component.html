<!-- ======= Back to top button ========= -->
<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button aria-label="scroolTop" id="top-btn" type="button" class="btn active" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
      <i class="fas fa-chevron-up" ></i>
  </button>
</div>
